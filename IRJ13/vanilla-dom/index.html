<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanilla DOM Example</title>
</head>
<body>
  <h1 id="title">Original Title</h1>
  <button onclick="changeTitle()">Change Title (Vanilla JS)</button>
  <p>DOM Updates: <span id="count">0</span></p>

  <script>
    let updateCount = 0;
    function changeTitle() {
      const title = document.getElementById("title");
      title.innerText = "Updated by Vanilla JS";
      updateCount++;
      document.getElementById("count").innerText = updateCount;
    }
  </script>
</body>
</html>
